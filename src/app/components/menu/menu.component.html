<div class="menu-container">
  <div class="menu-header">
    <h1 class="title is-1 has-text-centered">Casa Eureka</h1>
  </div>
  
  <div class="menu-background">
    <div class="menu-toggle-container">
      <div class="menu-toggle-buttons">
        <button class="button menu-toggle-button" 
                [class.is-active]="selectedMenuType === 'cafeteria'"
                (click)="setMenuType('cafeteria')">
          Cafeter√≠a
        </button>
        <button class="button menu-toggle-button" 
                [class.is-active]="selectedMenuType === 'cena'"
                (click)="setMenuType('cena')">
          Cena
        </button>
      </div>
    </div>

    <div class="menu-content" *ngIf="currentMenu">
      <h2 class="title is-2 has-text-centered">{{ currentMenu.name }}</h2>
      
      <div class="columns is-multiline">
        <div class="column is-12" *ngFor="let category of currentMenu.categories">
          <div class="card">
            <header class="card-header" (click)="toggleCategory(category.id)">
              <p class="card-header-title">
                {{ category.name }}
                <span class="icon">
                  <i class="fas" [class.fa-chevron-down]="isCategoryExpanded(category.id)" 
                     [class.fa-chevron-right]="!isCategoryExpanded(category.id)"></i>
                </span>
              </p>
            </header>
            
            <div class="card-content" *ngIf="isCategoryExpanded(category.id)">
              <div class="columns is-multiline">
                <div class="column is-6" *ngFor="let item of category.items">
                  <div class="card menu-item">
                    <div class="card-content">
                      <div class="level">
                        <div class="level-left">
                          <div class="level-item">
                            <div>
                              <p class="title is-4">{{ item.name }}</p>
                              <p class="subtitle is-6">{{ item.description }}</p>
                            </div>
                          </div>
                        </div>
                        <div class="level-right">
                          <div class="level-item">
                            <div class="price-container">
                              <p class="price">${{ item.price.toFixed(2) }}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
